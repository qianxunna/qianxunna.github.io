$('#add_after, #add_before').click(function(event) {
	var temps = $('#temp').find('input')
	var str = '<tr><td><input type="checkbox"></td>'
	$.each(temps,function(i,e){
		str += '<td>'+$(this).val()+'</td>'
	})
	str += '</tr>'
	$(this).attr('id') === 'add_after' ? $('tbody').append(str) : $('tbody').prepend(str)
});
$('#add_to_two').click(function(event) {
	var temps = $('#temp').find('input')
	var str = '<tr><td><input type="checkbox"></td>'
	$.each(temps,function(i,e){
		str += '<td>'+$(this).val()+'</td>'
	})
	str += '</tr>'

	$('tbody').find('tr').eq(0).after(str)
});
$('#add_last_two').click(function(event) {
	var temps = $('#temp').find('input')
	var str = '<tr><td><input type="checkbox"></td>'
	$.each(temps,function(i,e){
		str += '<td>'+$(this).val()+'</td>'
	})
	str += '</tr>'

	var trs = $('tbody').find('tr'),
		len = trs.length
	$('tbody').find('tr').eq(len-2).after(str)

});
$('#add_mid').click(function(event) {
	var temps = $('#temp').find('input')
	var str = '<tr><td><input type="checkbox"></td>'
	$.each(temps,function(i,e){
		str += '<td>'+$(this).val()+'</td>'
	})
	str += '</tr>'
	var trs = $('tbody').find('tr'),
		len = trs.length
	console.log(Math.floor(len/2))
	$('tbody').find('tr').eq(Math.floor(len/2)-1).after(str)

});
</script>
